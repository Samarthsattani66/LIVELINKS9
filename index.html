    function decodeCipher(input) {

      const alphabet = 'abcdefghijklmnopqrstuvwxyz';

        .split('')
        .map(char => {

            return isUpperCase ? decodedChar.toUpperCase() : decodedChar;
          }

          return char; // Keep non-alphabet characters unchanged
