    body {
      font-family: Arial, sans-serif;
      margin: 0;

    /* Default Dark Theme */

    }

    body.kkr {
      background-color: #3b0a45; /* KKR purple */
      color: #d4af37; /* KKR gold */
    }

    .jwplayer {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #popup {
      position: fixed;
      top: 0;

    }

    .popup-content {
      background-color: #ffd700;
      color: #003a8c;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    /* Watermark */
    .watermark {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      z-index: 1000;
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2000;
      background-color: #ffd700; /* Gold */
      color: #003a8c; /* Blue */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>

  <!-- Watermark -->
  <div class="watermark">teamrohitoffical45</div>

  <!-- Theme Toggle Button -->
  <button id="themeToggle" class="theme-toggle">Change Theme</button>

  <script>
    // Get video URL from query parameter
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const videoUrl = getQueryParameter('videoUrl');
    if (!videoUrl) {
      alert("No video URL provided. Use ?videoUrl=example.m3u8.");
    } else {
      jwplayer("jwplayerDiv").setup({
        file: decodeURIComponent(videoUrl),
        autostart: true,
        stretching: "uniform",
        width: "100%",
        height: "100%",
        type: "hls",
        androidhls: true
      });
      jwplayer("jwplayerDiv").on('error', function(event) {
        console.error("Error playing video:", event.message);
        alert("Video playback failed.");
      });
    }

    // IPL Theme Toggle
    const themeToggle = document.getElementById("themeToggle");
    const themes = ["dark", "light", "csk", "rcb", "kkr"];
    let currentThemeIndex = 0;

    themeToggle.addEventListener("click", () => {
      currentThemeIndex = (currentThemeIndex + 1) % themes.length;
      document.body.className = themes[currentThemeIndex];
      themeToggle.textContent = Theme: ${themes[currentThemeIndex].toUpperCase()};
    });
  </script>

  <div id="popup">
    <div class="popup-content">
      <h2>Support Us!</h2>
      <p>TEAMROHITOFFICAL45_LIVE</p>
      <button class="join-btn" onclick="window.open('https://t.me/+33IHK7BHR14xY2I1', '_blank')">Join Now</button>
      <button class="close-btn" onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
  </div>
</body>
