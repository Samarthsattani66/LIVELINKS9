<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #003a8c; /* Mumbai Indians blue */
      color: #ffd700; /* Mumbai Indians gold */
    }

    .jwplayer {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 58, 140, 0.9); /* Blue overlay with transparency */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: #ffd700; /* Gold background */
      color: #003a8c; /* Blue text */
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .popup-content h2 {
      margin: 0 0 10px;
      color: #003a8c; /* Blue heading */
    }

    .popup-content p {
      margin: 0 0 20px;
    }

    .popup-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .popup-content .join-btn {
      background-color: #003a8c; /* Blue button */
      color: #ffd700; /* Gold text */
    }

    .popup-content .close-btn {
      background-color: #555; /* Neutral button */
      color: white;
    }

    /* Floating Logo */
    .floating-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      z-index: 2000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>

  <!-- Floating Logo -->
  <img src="https://i.ibb.co/S7JpWkR/floating-logo.png" alt="Floating Logo" class="floating-logo" />

  <script>
    // Function to get query parameters
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Retrieve the video URL from the query parameter
    const videoUrl = getQueryParameter('videoUrl');

    if (!videoUrl) {
      alert("No video URL provided in the query parameter. Please attach a valid M3U8 URL using ?videoUrl=example.m3u8.");
    } else {
      // Initialize JW Player
      jwplayer("jwplayerDiv").setup({
        file: decodeURIComponent(videoUrl),
        autostart: true,
        stretching: "uniform",
        width: "100%",
        height: "100%",
        type: "hls", // Explicitly specify HLS type for M3U8 playback
        androidhls: true // Force HLS playback on Android
      });

      // Handle playback errors
      jwplayer("jwplayerDiv").on('error', function(event) {
        console.error("Error playing video:", event.message);
        alert("Failed to load the video. Please check the M3U8 URL or network connection.");
      });
    }

    // Close popup function
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }
  </script>

  <div id="popup">
    <div class="popup-content">
      <h2>Support Us!</h2>
      <p>TEAMROHITOFFICAL45_LIVE</p>
      <button class="join-btn" onclick="window.open('https://t.me/+33IHK7BHR14xY2I1', '_blank')">Join Now</button>
      <button class="close-btn" onclick="closePopup()">Already Joined</button>
    </div>
  </div>

  <script>
    // Show an alert for joining
    if (!localStorage.getItem('joinedTelegram')) {
      if (confirm("Join Our Telegram Channel TEAMROHITOFFICAL45_LIVE..")) {
        window.open("https://t.me/+33IHK7BHR14xY2I1", "_blank");
        localStorage.setItem('joinedTelegram', true);
      }
    }
  </script>
</body>
</html>
