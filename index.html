<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Default Dark Theme */
    body.dark {
      background-color: #003a8c;
      color: #ffd700;
    }
    body.light {
      background-color: #ffffff;
      color: #000000;
    }
    /* Watermark */
    .watermark {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      z-index: 1000;
    }
    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2000;
      background-color: #ffd700;
      color: #003a8c;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>
  <div class="watermark">teamrohitoffical45</div>
  <button id="themeToggle" class="theme-toggle">Change Theme</button>
  <script>
    // Get video URL from query parameter
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const videoUrl = getQueryParameter('url');
    if (!videoUrl) {
      document.getElementById("jwplayerDiv").innerHTML = `
        <div style="color: red; text-align: center; margin-top: 20px;">
          Error: No video URL provided. Use <strong>?url=example.m3u8</strong> in the URL.
        </div>`;
    } else {
      jwplayer("jwplayerDiv").setup({
        file: decodeURIComponent(videoUrl),
        autostart: true,
        stretching: "uniform",
        width: "100%",
        height: "100%",
        type: "hls",
        androidhls: true
      }).on('error', function(event) {
        console.error("Error playing video:", event.message);
        alert("Video playback failed.");
      });
    }

    // IPL Theme Toggle
    const themeToggle = document.getElementById("themeToggle");
    const themes = ["dark", "light", "csk", "rcb", "kkr"];
    let currentThemeIndex = 0;

    themeToggle.addEventListener("click", () => {
      currentThemeIndex = (currentThemeIndex + 1) % themes.length;
      document.body.className = themes[currentThemeIndex];
      themeToggle.textContent = `Theme: ${themes[currentThemeIndex].toUpperCase()}`;
    });

    // Popup Logic
    const popup = document.getElementById("popup");
    if (localStorage.getItem("popupClosed") === "true") {
      popup.style.display = "none";
    }

    document.querySelector(".close-btn").addEventListener("click", () => {
      popup.style.display = "none";
      localStorage.setItem("popupClosed", "true");
    });
  </script>
  <div id="popup">
    <div class="popup-content">
      <h2>Support Us!</h2>
      <p>TEAMROHITOFFICAL45_LIVE</p>
      <button class="join-btn" onclick="window.open('https://t.me/+33IHK7BHR14xY2I1', '_blank')">Join Now</button>
      <button class="close-btn">Close</button>
    </div>
  </div>
</body>
</html>
