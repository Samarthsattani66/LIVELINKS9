  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {

    }

    .jwplayer {
      position: relative;

      height: 100vh;
    }

    #popup {
      position: fixed;
      top: 0;

    .popup-content {

    .popup-content h2 {

      margin: 0 0 20px;

    .popup-content button {

    }

    .popup-content .join-btn {
      background-color: #003a8c;
      color: #ffd700;
    }

    .popup-content .close-btn {
      background-color: #555;
      color: white;
    }

    .floating-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      z-index: 2000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 50%;
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2000;
      background-color: #ffd700; /* Gold */
      color: #003a8c; /* Blue */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .theme-toggle.light {
      background-color: #003a8c; /* Blue */
      color: #ffd700; /* Gold */
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>

  <!-- Floating Logo -->
  <img src="https://i.ibb.co/S7JpWkR/floating-logo.png" alt="Floating Logo" class="floating-logo" />

  <!-- Theme Toggle Button -->
  <button id="themeToggle" class="theme-toggle">Switch to Light Theme</button>

  <script>
    // Function to get query parameters
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Retrieve the video URL from the query parameter
    const videoUrl = getQueryParameter('videoUrl');

    if (!videoUrl) {
      alert("No video URL provided in the query parameter. Please attach a valid M3U8 URL using ?videoUrl=example.m3u8.");
    } else {
      // Initialize JW Player
      jwplayer("jwplayerDiv").setup({
        file: decodeURIComponent(videoUrl),
        autostart: true,
        stretching: "uniform",
        width: "100%",
        height: "100%",
        type: "hls",
        androidhls: true
      });

      // Handle playback errors
      jwplayer("jwplayerDiv").on('error', function(event) {
        console.error("Error playing video:", event.message);
        alert("Failed to load the video. Please check the M3U8 URL or network connection.");
      });
    }

    // Close popup function
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }

    // Theme toggle logic
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    // Initialize theme from localStorage
    const currentTheme = localStorage.getItem("theme") || "dark";
    body.classList.add(currentTheme);
    themeToggle.textContent = currentTheme === "dark" ? "Switch to Light Theme" : "Switch to Dark Theme";

    // Toggle theme
    themeToggle.addEventListener("click", () => {
      if (body.classList.contains("dark")) {
        body.classList.replace("dark", "light");
        localStorage.setItem("theme", "light");
        themeToggle.textContent = "Switch to Dark Theme";
      } else {
        body.classList.replace("light", "dark");
        localStorage.setItem("theme", "dark");
        themeToggle.textContent = "Switch to Light Theme";
      }
    });
  </script>

  <div id="popup">
    <div class="popup-content">
      <h2>Support Us!</h2>
      <p>TEAMROHITOFFICAL45_LIVE</p>
      <button class="join-btn" onclick="window.open('https://t.me/+33IHK7BHR14xY2I1', '_blank')">Join Now</button>
      <button class="close-btn" onclick="closePopup()">Already Joined</button>
    </div>
  </div>

  <script>
    if (!localStorage.getItem('joinedTelegram')) {
      if (confirm("Join Our Telegram Channel TEAMROHITOFFICAL45_LIVE..")) {
        window.open("https://t.me/+33IHK7BHR14xY2I1", "_blank");
        localStorage.setItem('joinedTelegram', true);
      }
    }
  </script>
</body>
